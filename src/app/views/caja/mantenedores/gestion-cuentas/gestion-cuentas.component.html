<!-- gestión-cuentas.component.html -->
<div class="gestion-cuentas">
    <header class="gestion-cuentas__header">
        <h2>Gestión de Cuentas</h2>
    </header>

    <section class="gestion-cuentas__lista">
        <table class="cuentas-tabla">
            <thead>
                <tr>
                    <th>Nombre de cuenta</th>
                    <th>Tipo</th>
                    <th>Saldo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de fila estática; reemplaza con *ngFor luego -->
                <tr>
                    <td>Cuenta Principal</td>
                    <td>Banco</td>
                    <td>S/ 0.00</td>
                    <td class="acciones">
                        <button class="btn btn--editar">Editar</button>
                        <button class="btn btn--eliminar">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <section class="gestion-cuentas__formulario">
        <h3>Crear nueva cuenta</h3>
        <form novalidate>
            <div class="form-group">
                <label for="nombre">Nombre de cuenta</label>
                <input id="nombre" type="text" placeholder="Ej. Caja Oficina">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <select id="tipo">
                    <option value="">Seleccione tipo</option>
                    <option value="caja">Caja</option>
                    <option value="banco">Banco</option>
                </select>
            </div>
            <div class="form-group">
                <label for="saldo">Saldo inicial</label>
                <input id="saldo" type="number" placeholder="0.00">
            </div>
            <button type="submit" class="btn btn--guardar">Guardar</button>
        </form>
    </section>
</div>
